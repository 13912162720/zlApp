<script src="__MUI__/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		id = {$l.id};
		
		wx.config({
		    debug: false,
		    appId: '{$wx.appId}',
		    timestamp: {$wx.timestamp},
		    nonceStr: '{$wx.nonceStr}',
		    signature: '{$wx.signature}',
		    jsApiList: [
		      // 所有要调用的 API 都要加到这个列表中
		      'chooseWXPay'
		    ]
		  });
		  wx.ready(function () {
		    // 在这里调用 API
		   
		  });

		
		  function pay()
		  {
		  	wx.chooseWXPay({
		  		appId:'{$wx.appId}',
			    timestamp: {$wx.timestamp}, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
			    nonceStr: '{$wx.nonceStr}', // 支付签名随机串，不长于 32 位
			    package: 'prepay_id={$prepay_id}', // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
			    signType: 'MD5', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
			    paySign: '{$s}', // 支付签名
			    success: function (res) {
			    	//success();
			        window.location.href="http://zl.weilaimeixue.com/subscribe/success?cid={$l.id}";

			    },
			    cancel:function(res){
			    	alert('取消支付');
			    
			    	//alert(res);
			    },
			    error:function(res){
			    	alert('支付失败');
			    	//alert(res);
			    }
			});
		  }
