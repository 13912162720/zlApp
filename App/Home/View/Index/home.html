		</div>
		<div class="mui-slider-item">
			<a href="#">
				<img src="__MUI__/images/muwu.jpg">
				<p class="mui-slider-title">想要一间这样的木屋，静静的喝咖啡</p>
			</a>
		</div>
		<div class="mui-slider-item">
			<a href="#">
				<img src="__MUI__/images/cbd.jpg">

			</a>

			<a href="#">
				<img src="__MUI__/images/shuijiao.jpg">
				<p class="mui-slider-title">幸福就是可以一起睡觉</p>
			</a>
		</div>
	</div>
	<div class="mui-slider-indicator mui-text-right">
		<div class="mui-indicator mui-active"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
		<div class="mui-indicator"></div>
	</div>
</div>
<!--          MAIN          -->
<div>
	<ul class="mui-table-view">
	<volist name="list" id="l">
		<li class="mui-table-view-cell mui-media">
			<a href="{:U('Course/index')}?cid={$l.id}">
				<img class="mui-media-object mui-pull-left" src="{$l.thumbnail}">
				<div class="mui-media-body" style="overflow-x: scroll;">
					{$l.title}
					<p class='home-text-1'>{$l.subhead}</p><br/>
					<p class='mui-ellipsis'>{$l.news}</p><br/>
					<p class='home-price-1'>{$l.price} 元/{$l.unit}</p>
				</div>
			</a>
		</li>
	</volist>

<div style="margin-top: 60px">
	<nav class="mui-bar mui-bar-tab">
		<a class="home-a" href="{:U('Subscribe/subscribed')}">
			已订专栏
		</a>
	</nav>
</div>
</body>
<script src="__MUI__/js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//获得slider插件对象
		var gallery = mui('#slider');
		gallery.slider({
		  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});

	</script>
